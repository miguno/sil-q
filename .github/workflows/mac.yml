# Inspired by Angband's setup.
# https://github.com/angband/angband/blob/master/.github/workflows/mac.yaml

name: macOS

on:
  push:
    branches:
      - "**"
  # Skip macOS build for pull requests to save GitHub runner credits.
  pull_request:
  workflow_call:
    inputs:
      version:
        description: 'Release version (example: v1.5.1). If empty, creates a snapshot artifact.'
        type: string
        default: ''

# To cancel a currently running workflow from the same PR, branch, or tag
# when a new workflow is triggered.
concurrency:
  group: mac-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  macos-console:
    name: macOS console (GCU)
    runs-on: macos-latest
    steps:
      - name: Clone project
        uses: actions/checkout@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build with curses/ncurses support and release flags
        run: |
          cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Release -DSUPPORT_COCOA_FRONTEND=OFF -DSUPPORT_X11_FRONTEND=OFF -DBUILD_ENABLE_WERROR=ON
          cmake --build build
          cp build/sil sil

      - name: Verify build
        run: |
          ls -la sil
          file sil
          bin/smoke-tests.sh

      - name: Validate data file for monsters
        run: python3 bin/data-monster.py --validate

      - name: Validate data file for objects
        run: python3 bin/data-object.py --validate

      - name: Validate data file for races
        run: python3 bin/data-race.py --validate

      - name: Validate data file for special items
        run: python3 bin/data-special.py --validate

      - name: Verify tutorial savefile
        run: bin/verify-tutorial.sh

      - name: Remove outdated PDF manuals
        run: |
          rm lib/docs/*.pdf

      - name: Create release archive
        if: inputs.version != ''
        run: |
          zip -r "Sil-Q-${{ inputs.version }}-macos-console.zip" \
            sil silg silx lib LICENSE.md README.md "Sil-Q v1.5.0.pdf"

      - name: Upload release archive
        if: inputs.version != ''
        uses: actions/upload-artifact@v6
        with:
          name: macos-console-archive
          path: Sil-Q-*-macos-console.zip
          if-no-files-found: error

      - name: Upload snapshot artifact
        if: inputs.version == ''
        uses: actions/upload-artifact@v6
        with:
          name: Sil-Q-macos-console
          # IMPORTANT: Do NOT use quotes to escape spaces in filenames.
          path: |
            sil
            silg
            silx
            lib
            LICENSE.md
            README.md
            Sil-Q v1.5.0.pdf
          # Otherwise directories such as `lib/apex/` are excluded, which only
          # contain a stub `.keepalive` or `.gitignore` file.  Without these
          # pre-generated directories, the game will have problems at run-time.
          #
          # TODO: Update game logic to auto-create directories like `lib/apex`
          #       if needed, then remove this workaround.
          include-hidden-files: true
          if-no-files-found: error

  macos-native:
    name: macOS native (Cocoa)
    runs-on: macos-latest
    steps:
      - name: Clone project
        uses: actions/checkout@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build with release flags (x86_64 and arm64)
        run: |
          cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_ENABLE_WERROR=ON
          cmake --build build
          cp -R build/Sil.app Sil.app

      - name: Verify build
        run: |
          ls -la Sil.app
          file Sil.app/Contents/MacOS/sil

      - name: Validate data file for monsters
        run: python3 bin/data-monster.py --validate

      - name: Validate data file for objects
        run: python3 bin/data-object.py --validate

      - name: Validate data file for races
        run: python3 bin/data-race.py --validate

      - name: Validate data file for special items
        run: python3 bin/data-special.py --validate

      - name: Verify tutorial savefile
        run: bin/verify-tutorial.sh

      # This step is required for macOS so the resulting artifact contains a
      # top-level `Sil.app` folder. Without this folder, macOS will not
      # recognize the artifact as a valid macOS application.
      - name: Create archive
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            zip -r "Sil-Q-${{ inputs.version }}-macos.zip" Sil.app "Sil-Q v1.5.0.pdf"
          else
            zip -r Sil-Q-macos.zip Sil.app "Sil-Q v1.5.0.pdf"
          fi

      - name: Upload release archive
        if: inputs.version != ''
        uses: actions/upload-artifact@v6
        with:
          name: macos-native-archive
          path: Sil-Q-*-macos.zip
          if-no-files-found: error

      - name: Upload snapshot artifact
        if: inputs.version == ''
        uses: actions/upload-artifact@v6
        with:
          name: Sil-Q-macos-native
          path: Sil-Q-macos.zip
          if-no-files-found: error
