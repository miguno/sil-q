name: Linux

on:
  push:
    branches:
      - "**"
  pull_request:
    branches: [master]
  workflow_call:
    inputs:
      version:
        description: 'Release version (example: v1.5.1). If empty, creates a snapshot artifact.'
        type: string
        default: ''

# To cancel a currently running workflow from the same PR, branch, or tag
# when a new workflow is triggered.
concurrency:
  group: linux-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - name: Clone project
        uses: actions/checkout@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          sudo apt-get install gcc libncursesw5-dev libx11-dev

      - name: Build with release flags
        run: |
          cd src
          make -f Makefile.std -j$(nproc) OPT="-O2" EXTRA_CFLAGS="-Werror"
          mv sil ../sil

      - name: Verify build
        run: |
          ls -la sil
          file sil
          bin/smoke-tests.sh

      - name: Validate data file for abilities
        run: python3 bin/data-ability.py --validate

      - name: Validate data file for artefacts
        run: python3 bin/data-artefact.py --validate

      - name: Validate data file for flavors
        run: python3 bin/data-flavor.py --validate

      - name: Validate data file for history
        run: python3 bin/data-history.py --validate

      - name: Validate data file for houses
        run: python3 bin/data-house.py --validate

      - name: Validate data file for limits
        run: python3 bin/data-limits.py --validate

      - name: Validate data file for monsters
        run: python3 bin/data-monster.py --validate

      - name: Validate data file for names
        run: python3 bin/data-names.py --validate

      - name: Validate data file for objects
        run: python3 bin/data-object.py --validate

      - name: Validate data file for races
        run: python3 bin/data-race.py --validate

      - name: Validate data file for special items
        run: python3 bin/data-special.py --validate

      - name: Validate data file for terrain
        run: python3 bin/data-terrain.py --validate

      - name: Validate data file for vaults
        run: python3 bin/data-vault.py --validate

      - name: Verify tutorial savefile
        run: bin/verify-tutorial.sh

      - name: Remove outdated PDF manuals
        run: |
          rm lib/docs/*.pdf

      - name: Create release archive
        if: inputs.version != ''
        run: |
          tar czf "Sil-Q-${{ inputs.version }}-linux-x86_64.tar.gz" \
            sil silg silx lib LICENSE.md README.md "Sil-Q v1.5.0.pdf"

      - name: Upload release archive
        if: inputs.version != ''
        uses: actions/upload-artifact@v6
        with:
          name: linux-archive
          path: Sil-Q-*-linux-x86_64.tar.gz
          if-no-files-found: error

      - name: Upload snapshot artifact
        if: inputs.version == ''
        uses: actions/upload-artifact@v6
        with:
          name: Sil-Q-linux-x86_64
          # IMPORTANT: Do NOT use quotes to escape spaces in filenames.
          path: |
            sil
            silg
            silx
            lib
            LICENSE.md
            README.md
            Sil-Q v1.5.0.pdf
          # Otherwise directories such as `lib/apex/` are excluded, which only
          # contain a stub `.keepalive` or `.gitignore` file.  Without these
          # pre-generated directories, the game will have problems at run-time.
          #
          # TODO: Update game logic to auto-create directories like `lib/apex`
          #       if needed, then remove this workaround.
          include-hidden-files: true
          if-no-files-found: error
