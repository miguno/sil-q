name: Windows

on:
  push:
    branches:
      - "**"
  # Skip Windows build for pull requests to save GitHub runner credits.
  pull_request:
  workflow_call:
    inputs:
      version:
        description: 'Release version (example: v1.5.1). If empty, creates a snapshot artifact.'
        type: string
        default: ''

# To cancel a currently running workflow from the same PR, branch, or tag
# when a new workflow is triggered.
concurrency:
  group: windows-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  windows:
    name: Windows (${{ matrix.arch }})
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - msystem: MINGW32
            arch: i686
            arch-human-readable: 32
            gcc_pkg_prefix: mingw-w64-i686
            peformat: pe-i386
          - msystem: MINGW64
            arch: x86_64
            arch-human-readable: 64
            gcc_pkg_prefix: mingw-w64-x86_64
            peformat: pe-x86-64
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.msystem }}
          install: ${{ matrix.gcc_pkg_prefix }}-gcc make zip

      - name: Clone project
        uses: actions/checkout@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build with release flags
        run: |
          cd src
          make -f Makefile.cyg PEFORMAT=${{ matrix.peformat }} OPT="-O2" EXTRA_CFLAGS="-Werror"
          mv sil.exe ../sil.exe

      - name: Verify build
        run: |
          ls -la sil.exe
          file sil.exe

      - name: Verify tutorial savefile
        run: bin/verify-tutorial.sh

      - name: Remove outdated PDF manuals
        run: |
          rm lib/docs/*.pdf

      - name: Create release archive
        if: inputs.version != ''
        run: |
          zip -r "Sil-Q-${{ inputs.version }}-windows-${{ matrix.arch-human-readable }}.zip" \
            sil.exe lib LICENSE.md README.md "Sil-Q v1.5.0.pdf"

      - name: Upload release archive
        if: inputs.version != ''
        uses: actions/upload-artifact@v6
        with:
          name: windows-${{ matrix.arch-human-readable }}-archive
          path: Sil-Q-*-windows-${{ matrix.arch-human-readable }}.zip
          if-no-files-found: error

      - name: Upload snapshot artifact
        if: inputs.version == ''
        uses: actions/upload-artifact@v6
        with:
          name: Sil-Q-windows-${{ matrix.arch-human-readable }}
          # IMPORTANT: Do NOT use quotes to escape spaces in filenames.
          path: |
            sil.exe
            lib
            LICENSE.md
            README.md
            Sil-Q v1.5.0.pdf
          # Otherwise directories such as `lib/apex/` are excluded, which only
          # contain a stub `.keepalive` or `.gitignore` file.  Without these
          # pre-generated directories, the game will have problems at run-time.
          #
          # TODO: Update game logic to auto-create directories like `lib/apex`
          #       if needed, then remove this workaround.
          include-hidden-files: true
          if-no-files-found: error
